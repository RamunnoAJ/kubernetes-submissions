apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-random
          emptyDir: {}
        - name: config-volume
          configMap:
            name: log-output-config
      containers:
        - name: log-output-server
          image: log_output_server:2.5
          imagePullPolicy: IfNotPresent
          env:
            - name: RANDOM_FILE
              value: /app/files/random.txt
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: MESSAGE
          volumeMounts:
            - name: shared-random
              mountPath: /app/files
            - name: config-volume
              mountPath: /app/config
        - name: log-output-random
          image: log_output_random:2.5
          imagePullPolicy: IfNotPresent
          env:
            - name: RANDOM_FILE
              value: /app/files/random.txt
            - name: INTERVAL_SECONDS
              value: "5"
          volumeMounts:
            - name: shared-random
              mountPath: /app/files
